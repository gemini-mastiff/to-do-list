<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>

<body>

<nav>
    <div class="nav-top">
        <ul>
            <li>Home</li>
            <li>Today</li>
            <li>Upcoming</li>
            <li>Anytime</li>
        </ul>
    </div>
    <div class="nav-folder-list">
        <div class="nav-folder">
            <h2>Default Folder</h2>
            <div class="nav-projects">
                <ul>
                    <li>Default Project</li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<main>

<div id="content">
    <div class="folder-wrapper">
        <div class="title-wrapper">
            <h1>Default Folder</h1>
            <p>This is the default folder.</p>
        </div>
        <div class="projects-list">
            <div class="project-wrapper">
                <h2>Default Project</h2>
                <div class="to-do-list">
                    <ul>
                        <li>To-Do 1</li>
                        <li>To-Do 2</li>
                        <li>To-Do 3</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

</main>
    
</body>

</html>
