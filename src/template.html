<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>

<body>

<nav>
    <div class="nav-wrapper">
        <div class="nav-top">
            <ul>
                <li>Home</li>
                <li>Today</li>
                <li>Upcoming</li>
                <li>Anytime</li>
            </ul>
        </div>
        <div id="nav-projects-list"></div>
    </div>
    <div id="new-project-open">
        <img src="svg/plus.svg" alt="New Project">
        <p>New Project</p>
    </div>
</nav>

<dialog class="modal" id="new-project-dialog">
    <img src="./svg/window-close.svg" alt="Close Button" id="new-project-close" class="close-button">
    <h2>New Project</h2>
    <form id="new-project-form" method="dialog">
        <div class="input-wrapper">
            <label for="projectName">Project Name:</label>
            <input type="text" name="projectName" id="projectName">
        </div>
        <div class="input-wrapper">
            <label for="projectDescription">Description:</label>
            <textarea rows="3" name="projectDescription" id="projectDescription"></textarea>
        </div>
        <div class="input-wrapper">
            <label for="projectDeadline">Deadline:</label>
            <input type="datetime-local" name="projectDeadline" id="projectDeadline">
        </div>
        <button id="new-project-save">Save</button>
    </form>
</dialog>

<main>

<div id="content"></div>

</main>
    
</body>

</html>
